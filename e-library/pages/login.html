<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <nav>
        <a href="user/login">Login</a><br>
        <a href="user/signup">Signup</a><br>
        <a href="user/profile/:token">Profile</a><br>
        <a href="/books">All Books</a><br>
        <a href="/book-create/:token">Create Book</a><br>
    </nav>
    <div class="box">
        <h3>LOGIN</h3>
        <form action="/user/login" method="post" >
            <input placeholder="Email" type="text" name="email" class="email"> <br>
            <input placeholder="Password" type="password" name="password" class="password"> <br>
            <button type="submit" class="btn">LOGIN</button>
        </form>
    </div>
</body>
</html>
