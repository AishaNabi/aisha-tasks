<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <nav>
        <a href="user/login">Login</a><br>
        <a href="user/signup">Signup</a><br>
        <a href="user/profile/:token">Profile</a><br>
        <a href="/books">All Books</a><br>
        <a href="/book-create/:token">Create Book</a><br>
    </nav>
    <div class="box">
        <h3>SIGN UP</h3>
        <form action="/user/signup" method="post" enctype="multipart/form-data">
            <input placeholder="Username" type="text" name="username" class="username"> <br>
            <input placeholder="Name" type="text" name="name" class="name"> <br>
            <input placeholder="Surname" type="text" name="surname" class="surname"> <br>
            <input placeholder="Job" type="text" name="job" class="job"> <br>
            <input placeholder="Email" type="text" name="email" class="email"> <br>
            <input placeholder="Password" type="password" name="password" class="password"> <br>
            <input type="file" name="photo" class="file">
            <button type="submit" class="btn">SIGUP</button>
        </form>
    </div>
</body>
</html>
