<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <nav>
        <div class="main">
            <a href="/" class="p"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </svg> 
            </a>
            <a href="/books" class="p">Books</a>
            <a href="/blog" class="p">Blogs</a>
        </div>
        <div class="logsign">
            <button type="button" class="h_b"><a href="/user/login">Login</a></button>
            <button type="button" class="h_b"><a href="/user/signup">Sign up</a></button>
        </div>
    </nav>
    <div class="box">
        <h3>SIGN UP</h3>
        <form action="/user/signup" method="post" enctype="multipart/form-data">
            <input placeholder="Username" type="text" name="username" class="form"> <br>
            <input placeholder="Name" type="text" name="name" class="form"> <br>
            <input placeholder="Surname" type="text" name="surname" class="form"> <br>
            <input placeholder="Job" type="text" name="job" class="form"> <br>
            <input placeholder="Email" type="text" name="email" class="form"> <br>
            <input placeholder="Password" type="password" name="password" class="form"> <br>
            <input type="file" name="photo" class="file"><br>
            <button type="submit" class="btn">SIGUP</button>
        </form>
    </div>
</body>

</html>
